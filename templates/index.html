<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loan Approval Application</title>
    <!-- Include Font Awesome for icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f7fa;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('https://www.transparenttextures.com/patterns/diag-stripes.png');
        }
        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            color: #333;
            font-size: 32px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            margin-bottom: 8px;
            display: block;
            color: #555;
            font-weight: 600;
        }
        input[type="text"], select {
            width: 100%;
            padding: 12px;
            margin-bottom: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 14px;
            color: #333;
        }
        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 15px 32px;
            text-align: center;
            font-size: 16px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
        .form-group {
            margin-bottom: 16px;
        }
        .form-group i {
            margin-right: 10px;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            color: #888;
        }
        .dropdown {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Loan Approval Application</h1>
        <form action="/predict" method="POST">
            <!-- New Age Field -->
            <div class="form-group">
                <label for="person_age"><i class="fas fa-calendar-alt"></i> Age:</label>
                <input type="text" id="person_age" name="person_age" placeholder="Enter your age">
            </div>

            <!-- New ID Field -->
            <div class="form-group">
                <label for="person_id"><i class="fas fa-id-badge"></i> ID:</label>
                <input type="text" id="person_id" name="person_id" placeholder="Enter your ID">
            </div>

            <div class="form-group">
                <label for="person_income"><i class="fas fa-dollar-sign"></i> Income:</label>
                <input type="text" id="person_income" name="person_income" placeholder="Enter your income">
            </div>

            <div class="form-group">
                <label for="person_home_ownership"><i class="fas fa-home"></i> Home Ownership:</label>
                <select id="person_home_ownership" name="person_home_ownership">
                    <option value="RENT">Rent</option>
                    <option value="OWN">Own</option>
                    <option value="MORTGAGE">Mortgage</option>
                </select>
            </div>

            <div class="form-group">
                <label for="person_emp_length"><i class="fas fa-briefcase"></i> Employment Length (in years):</label>
                <input type="text" id="person_emp_length" name="person_emp_length" placeholder="Enter your years of employment">
            </div>

            <div class="form-group">
                <label for="loan_intent"><i class="fas fa-book"></i> Loan Intent:</label>
                <select id="loan_intent" name="loan_intent">
                    <option value="EDUCATION">Education</option>
                    <option value="MEDICAL">Medical</option>
                    <option value="PERSONAL">Personal</option>
                    <option value="VENTURE">Venture</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loan_grade"><i class="fas fa-graduation-cap"></i> Loan Grade:</label>
                <select id="loan_grade" name="loan_grade">
                    <option value="A">A</option>
                    <option value="B">B</option>
                    <option value="C">C</option>
                    <option value="D">D</option>
                </select>
            </div>

            <div class="form-group">
                <label for="loan_amnt"><i class="fas fa-credit-card"></i> Loan Amount:</label>
                <input type="text" id="loan_amnt" name="loan_amnt" placeholder="Enter the loan amount">
            </div>

            <div class="form-group">
                <label for="loan_int_rate"><i class="fas fa-percent"></i> Loan Interest Rate:</label>
                <input type="text" id="loan_int_rate" name="loan_int_rate" placeholder="Enter the loan interest rate">
            </div>

            <div class="form-group">
                <label for="loan_percent_income"><i class="fas fa-chart-pie"></i> Loan Percent Income:</label>
                <input type="text" id="loan_percent_income" name="loan_percent_income" placeholder="Enter loan percent income">
            </div>

            <div class="form-group">
                <label for="cb_person_default_on_file"><i class="fas fa-exclamation-triangle"></i> Default on File (Y/N):</label>
                <input type="text" id="cb_person_default_on_file" name="cb_person_default_on_file" placeholder="Enter Y or N">
            </div>

            <div class="form-group">
                <label for="cb_person_cred_hist_length"><i class="fas fa-history"></i> Credit History Length (years):</label>
                <input type="text" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" placeholder="Enter your credit history length">
            </div>

            <input type="submit" value="Predict Loan Approval">
        </form>
        <div class="footer">
            <p>&copy; 2025 Loan Prediction System. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
